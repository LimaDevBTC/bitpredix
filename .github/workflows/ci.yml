# CI — Bitpredix
# Roda em todo push e PR para main.
# Atende: "Testes passando" + "Código no GitHub" (Sprint 1).

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (Clarity)
        run: npm test

      - name: Build
        run: npm run build
